[server]
headless = true
address = "0.0.0.0"
port = 5000
enableCORS = false
enableXsrfProtection = false
baseUrlPath = "/"
enableStaticServing = true
runOnSave = false
allowRunOnSave = false
maxUploadSize = 200
fileWatcherType = "none"

[browser]
gatherUsageStats = false

[theme]
primaryColor = "#0077b6"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f8ff"
textColor = "#000000"

